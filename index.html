<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-item {
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .menu-item.sold-out {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .item-price {
            color: #27ae60;
            font-weight: bold;
        }

        .item-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-info {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .sold-out-label {
            color: #e74c3c;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-btn:hover {
            background: #2980b9;
        }

        .qty-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .quantity {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .cart-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .cart-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            text-align: right;
            margin-bottom: 20px;
        }

        .order-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #219a52;
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }



        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-cart {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        // Load inventory from Firebase
        async function loadInventoryFromFirebase() {
            try {
                // Load teas
                const teaSnapshot = await getDocs(collection(db, 'teas'));
                inventory.teas = [];
                teaSnapshot.forEach((doc) => {
                    inventory.teas.push({ firebaseId: doc.id, ...doc.data() });
                });

                inventory.accompaniments = [];
                accompanimentSnapshot.forEach((doc) => {
                    inventory.accompaniments.push({ firebaseId: doc.id, ...doc.data() });
                });

                hideLoading();
                renderMenu();
                renderCart();
                
                console.log('Inventory loaded from Firebase:', inventory);
                
            } catch (error) {
                console.error('Error loading inventory:', error);
                showMessage('Error loading inventory from database', 'error');
            }
        }

        // Set up real-time listeners
        function setupRealtimeListeners() {
            // Listen for tea changes
            onSnapshot(collection(db, 'teas'), (snapshot) => {
                inventory.teas = [];
                snapshot.forEach((doc) => {
                    inventory.teas.push({ firebaseId: doc.id, ...doc.data() });
                });
                renderMenu();
            });

            // Listen for accompaniment changes

                inventory.accompaniments = [];
                snapshot.forEach((doc) => {
                    inventory.accompaniments.push({ firebaseId: doc.id, ...doc.data() });
                });
                renderMenu();
            });
        }

            renderSection('caffeinated-menu', caffeinatedTeas);
            renderSection('decaf-menu', decafTeas);
            renderSection('accompaniments-menu', inventory.accompaniments);
        }

        function renderSection(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `menu-item ${item.stock === 0 ? 'sold-out' : ''}`;
                
                const cartItem = cart.find(c => c.id === item.id);
                const cartQuantity = cartItem ? cartItem.quantity : 0;
                
                itemDiv.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${item.name}</span>
                        <span class="item-price">${item.price.toFixed(2)}</span>
                    </div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-controls">
                        <div class="stock-info">
                            ${item.stock === 0 ? 
                                '<span class="sold-out-label">OUT OF STOCK</span>' : 
                                '<span style="color: #27ae60; font-weight: bold;">Available</span>'
                            }
                        </div>
                        ${item.stock > 0 ? `
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateCart('${item.id}', -1)" ${cartQuantity === 0 ? 'disabled' : ''}>-</button>
                                <span class="quantity">${cartQuantity}</span>
                                <button class="qty-btn" onclick="updateCart('${item.id}', 1)" ${cartQuantity >= item.stock ? 'disabled' : ''}>+</button>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(itemDiv);
            });
        }

        // Function to update cart
        window.updateCart = function(itemId, change) {
            // Find the item in inventory
            const item = [...inventory.teas, ...inventory.accompaniments].find(i => i.id === itemId);
            if (!item) return;

            // Find existing cart item
            const cartItemIndex = cart.findIndex(c => c.id === itemId);
            
            if (cartItemIndex >= 0) {
                // Update existing cart item
                cart[cartItemIndex].quantity += change;
                if (cart[cartItemIndex].quantity <= 0) {
                    cart.splice(cartItemIndex, 1);
                }
            } else if (change > 0) {
                // Add new item to cart
                cart.push({
                    id: itemId,
                    name: item.name,
                    price: item.price,
                    quantity: change
                });
            }

            renderMenu();
            renderCart();
        }

        // Function to render cart
        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const submitBtn = document.getElementById('submit-order');

            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.textContent = 'Total: $0.00';
                submitBtn.disabled = true;
                return;
            }

            cartContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartItemDiv.innerHTML = `
                    <span>${item.name} √ó ${item.quantity}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                `;
                
                cartContainer.appendChild(cartItemDiv);
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            submitBtn.disabled = false;
        }



        // Function to handle order submission
        document.getElementById('order-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customer-name').value;
            const specialRequests = document.getElementById('special-requests').value;
            
            // Create the order object
            const order = {
                id: Date.now(),
                customer: customerName,
                items: [...cart],
                specialRequests: specialRequests,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: new Date().toISOString(),
                status: 'placed'
            };

            try {
                // Save order to Firebase
                if (db) {
                    await addDoc(collection(db, 'orders'), order);
                }

                // Update inventory (subtract ordered quantities)
                for (const cartItem of cart) {
                    let item = inventory.teas.find(t => t.id === cartItem.id);
                    let collection_name = 'teas';
                    
                    if (!item) {
                        item = inventory.accompaniments.find(a => a.id === cartItem.id);
                        collection_name = 'accompaniments';
                    }
                    
                    if (item) {
                        const newStock = item.stock - cartItem.quantity;
                        
                        if (db && item.firebaseId) {
                            // Update in Firebase
                            await updateDoc(doc(db, collection_name, item.firebaseId), {
                                stock: newStock
                            });
                        } else {
                            // Update locally for demo mode
                            item.stock = newStock;
                        }
                    }
                }

                // Clear cart and reset form
                cart = [];
                this.reset();
                
                // Update display
                renderMenu();
                renderCart();
                
                // Show success message
                showMessage(`Thank you ${customerName}! Your order has been placed. Total: $${order.total.toFixed(2)}`, 'success');
                
                console.log('Order placed:', order);
                
            } catch (error) {
                console.error('Error placing order:', error);
                showMessage('Error placing order. Please try again.', 'error');
            }
        });

        // Function to show messages
        function showMessage(text, type) {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Make functions available globally
        window.showMessage = showMessage;
    </script>
</body>
</html>
